<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			$('h1').css('color', 'Red');
			$('p').css('color', 'Yellow');
			$('h2, h3').css('color', 'Green');
		});
		
		//h1태그만 선택해서  css의 color속성을 빨간색으로 적용시킴.
		//p태그만 선택해서  css의 color속성을 노란색으로 적용시킴.
		//하나 이상의 태그를 선택할 때 , 로 구분한다
	</script>
</head>
<body>
	<h1>Zzuggumi~</h1>
	<p>ggolddugi~</p>
	<h1>Zzuggumi~</h1>
	<p>nakzi!</p>
	
	
	<h2>Zzuggumi~</h2>
	<h3>Zzuggumi~</h3>
</body>
</html>
