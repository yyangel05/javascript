<!DOCTYPE html>
<html>
<head>

	<!-- each함수로 반복을 통해 각각 다른 효과를 주고 싶을때. -->

	<style>
		.high_light0 { background: Yellow; }
		.high_light1 { background: Orange; }
		.high_light2 { background: Blue; }
		.high_light3 { background: Green; }
		.high_light4 { background: Red; }
	</style>

	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			$('h1').each(function (index, item) {
				$(this).addClass('high_light' + index);
				/* $(item).addClass('high_light' + index); */
			});
		});
	</script>
</head>
<body>

<h1>item0</h1>
<h1>item1</h1>
<h1>item2</h1>
<h1>item3</h1>
<h1>item4</h1>

</body>
</html>
