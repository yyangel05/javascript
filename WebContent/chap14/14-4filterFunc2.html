<!DOCTYPE html>
<html>
<head>

<script src="http://code.jquery.com/jquery-1.7.js"></script>

<script>

 	 $(document).ready(function () {
		$('h3').filter(function (index) {
			return index % 3 == 0;
		}).css({
			backgroundColor : 'Black', 
			color : 'White'
		});
	}); 
</script>

</head>
<body>

	<h3>header-0</h3>
	<h3>header-1</h3>
	<h3>header-2</h3>
	<h3>header-3</h3>
	<h3>header-4</h3>

</body>
</html>
