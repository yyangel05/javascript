<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script>

	window.onload = function() {
		//변수 선언
		var output = '';
		
		output +='<ul>';
		output += '	<li>JavaScript</li>';
		output += '	<li>JQuery</li>';
		output += '	<li>Ajax</li>';
		output +='</ul>';
		
		//innerHTML 속성에 문자열을 할당.
		document.body.innerHTML = output;
		
	};
	
</script>
</head>
<body>

</body>
</html>
