<!DOCTYPE html>
<html>
<head>
<script>
	alert("hello javascript");  /* 알람 창을 띄운다 */
	alert("this is 'String'");  /* 알람 창을 띄운다. String을 따옴표로 감싸준다*/
	alert("this is \"String\"");  /* 알람 창을 띄운다. String을 escape 따옴표로 감싸준다*/
	
	alert("동해물과 백두산이\n마르고 닳도록"); /* 줄바꿈 */
	alert("가나다라"+"마바"+"사자차"+"카타파하"); /* 문자열 연결 */

	alert(123); /*숫자출력*/
	alert(5+3*2); /*숫자연산*/
	alert((5+3)*2); /*숫자연산*/

</script>
</head>
<body>

</body>
</html>
