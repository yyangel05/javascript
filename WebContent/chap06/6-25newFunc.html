<!DOCTYPE html>
<html>
<head>
<script>

	function Student(name, kor, math, eng, sci) {
		this.name = name;
		this.kor = kor;
		this.math = math;
		this.eng = eng;
		this.sci = sci;
		
		this.getSum = function() {
			return this.kor + this.math + this.eng + this.sci;
		};
		
		this.getAverage = function() {
			return this.getSum() /4;
		};
		
		this.toString = function() {
			return this.name + '\t' + this.getSum() + '\t' + this.getAverage();
		};
	}
	
	//var students = new Student('zzuggumi',44,66,88,30);
	
	var students = [];
	students.push(new Student('zzuggumi',44,66,88,30));
	students.push(new Student('ggolddugi',24,36,18,30));
	
	var output = 'name \t Total \t Average \n';
	for(var i in students) {
		output += students[i].toString() + '\n';
	} 
	
	alert(output);

</script>
</head>
<body>

</body>
</html>
