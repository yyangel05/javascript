<script>

	function callFunctionTemTimes(otherFunction) {
		for(var i=0; i<10; i++) {
			otherFunction(); //callFunctionTemTimes의 내부에 alert함수가 실행된다.
		}
	}
	
	callFunctionTemTimes(function() {
		alert('Hello World');
	});

</script>
