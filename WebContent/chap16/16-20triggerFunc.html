<!DOCTYPE html>
<html>
<head>

<script src="http://code.jquery.com/jquery-1.7.js"></script>

<script>
	$(document).ready(function () {
		//이벤트 연결
		$('h1').click(function() {
			$(this).html(function(index, html) {
				return html + '+';
			});
		});
		
		//1초마다 함수를 실행
		setInterval(function() {
			$('h1').last().trigger('click');
		}, 1000);
		
	});
</script>	

	
</head>
<body>

	<h1>Start: </h1>
	<h1>Start: </h1>
</body>
</html>
