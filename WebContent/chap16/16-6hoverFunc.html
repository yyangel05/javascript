<!DOCTYPE html>
<html>
<head>

<style>
	.reverse {
	background: Black;
	color:white;
	}
</style>

<script src="http://code.jquery.com/jquery-1.7.js"></script>

<script>
	$(document).ready(function () {
		$('h1').hover(function () {
			$(this).addClass('reverse');
		}, function () {
			$(this).removeClass('reverse');
		});
	});
</script>	

</head>
<body>

<h1>header-0</h1>
<h1>header-1</h1>
<h1>header-2</h1>

</body>
</html>
