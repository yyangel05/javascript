<!DOCTYPE html>
<html>
<head>

<script src="http://code.jquery.com/jquery-1.7.js"></script>

<script>
	$(document).ready(function () {
		//이벤트 연결
		$('h1').click(function() {
			//출력
			$(this).html('CLICK');
			
			//이벤트 제거
			$(this).unbind();
		});
	});
</script>	
	
</head>
<body>
<h1>header-0</h1>
<h1>header-1</h1>
<h1>header-2</h1>
</body>
</html>
