<!DOCTYPE html>
<html>
<head>

<style>
	* {
	margin:0px; padding:0px;
	}
	
	div {
	margin:5px; padding:3px;
	border-width: 3px;
	border-style: solid;
	border-color: Black;
	border-radius: 10px;
	
	}
</style>

<script src="http://code.jquery.com/jquery-1.7.js"></script>

<script>
	$(document).ready(function () {
		//이벤트 연결
		$('div').click(function() {
			//변수 선언
			var header = $('h1', this).text();
			var paragraph = $('p', this).text();
			
			//출력
			alert(header + '\n' + paragraph);
		});
	});
</script>	

	
</head>
<body>

	<div>
		<h1>Header-1</h1>
		<p>Paragraph</p>
	</div>
	<div>
		<h1>Header-2</h1>
		<p>Paragraph</p>
	</div>
	<div>
		<h1>Header-3</h1>
		<p>Paragraph</p>
	</div>	
</body>
</html>
