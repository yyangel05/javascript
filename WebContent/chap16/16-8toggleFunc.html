<!DOCTYPE html>
<html>
<head>

<script src="http://code.jquery.com/jquery-1.7.js"></script>

<script>
	$(document).ready(function () {
		
		//이벤트 연결
		$('h1').hover(function() {
			$(this).addClass('reverse');
		}, function() {
			$(this).removeClass('reverse');
		});
		
		//이벤트 연결
		$('h1').toggle(function() {
			//문자열 앞에 별 추가
			$(this).html(function (index, html) {
				return '★' + html;
			});
		}, function() {
			//문자열 뒤에 별 추가
			$(this).html(function (index, html) {
				return html + '★';
			});
		}, function() {
			//문자열의 별 제거
			$(this).html(function (index, html) {
				return html.substring(1, html.length - 1);
			});
		});
	});
</script>	

	
</head>
<body>

<h1>header-0</h1>
<h1>header-1</h1>
<h1>header-2</h1>

</body>
</html>
